<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      天零零，地灵灵，必中码显示：
    </div>
    <!-- <button onclick="mustBe()">中了</button> -->
  </body>
  <script>
    window.onload = mustBe();
    function mustBe() {
      let result = [];
      let i = 0;
      let box = document.createElement("ul");
      box.className = "box";
      let timer = setInterval(() => {
        i++;
        let num = Math.round(Math.random() * 35);
        if (num > 0 && num <= 35) {
          result.push(num);
          box.innerHTML += "<li>" + num + "</li>";
        }
        let flagNum = Array.from(new Set(result));
        if (flagNum.length != result.length) {
          window.location.reload();
        }
        if (i > 6) {
          clearInterval(timer);
        }
      }, 1000);
      document.body.appendChild(box);
    }
  </script>
</html>
