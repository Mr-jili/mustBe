  <script>
    window.onload = mustBe();
    function mustBe() {
      let result = [];
      let i = 0;
      let box = document.createElement("ul");
      box.className = "box";
      let timer = setInterval(() => {
        let num = Math.round(Math.random() * 35);
        if (num > 0 && num <= 35) {
          i++;
          result.push(num);
          box.innerHTML += "<li style='color:rgb("+Math.round(Math.random() * 255)+","+Math.round(Math.random() * 255)+","+Math.round(Math.random() * 255)+")'>" + num + "</li>";
        }
        let flagNum = Array.from(new Set(result));
        if (flagNum.length != result.length) {
          window.location.reload();
        }
        if (i > 6) {
          clearInterval(timer);
        }
      }, 1000);
      document.body.appendChild(box);
    
    }
  </script>
